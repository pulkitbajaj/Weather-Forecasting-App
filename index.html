<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="icon" type="image/x-icon" href="Icons/logo2.svg">
</head>
<body text="white">
<div class = "main">

    <div class = "card">
        <div class = "search">
            <input type = "text" placeholder = "Enter your City Name" spellcheck = "false"> &emsp;
            <button type ="button"><img src = "Images/search.png" alt = "search"></button>
        </div>
        <div class="weather">
            <img class="weather-img" src="Images\mist.png" alt="weather type">
            <h1>22°C </h1>
            <div class="wind-humidity">
                <span class="humidity">
                  <img src="Images/humidity.png" alt="Humidity Icon">
                  <p>Humidity: 60%</p>
                </span>
                <span class="wind">
                  <img src="Images/wind.png" alt="Wind Icon">
                  <p>Wind: 20 km/h</p>
                </span>
              </div>
            <div class ="now">
                <span class = "moon">
                    <p>30°</p>
                    <img src = "Images/moon.png" alt = "moon">
                    <p>Now</p>        
                </span>
                <span class = "cloudy-night">
                    <p>28°</p>
                    <img src="Images/cloudy-night.png" alt = "cloudy-night">
                    <p>1 A.M.</p>
                </span>
                <span class = "rainy">
                    <p>22°</p>
                    <img src ="Images/raining-moon.png" alt ="raining">
                    <p>3 A.M.</p>
                </span>
                <span class = "clear">
                    <p>25°</p>
                    <img src ="Images/clear.png" alt ="clear">
                    <p>5 A.M.</p>
                </span>
            </div>
    </div>

    <div class ="left">
        <p>23/09 Yesterday <img src="Images/wind.png" width="50px" length="30px"></p>
        <p>24/09 <img src="Images/rain.png" width="50px" length="30px"></p>
        <p>25/09 <img src="Images/clouds.png" width="50px" lenght="30px"></p>
        <p>26/09 <img src="Images/clear.png" width="50px" length="30px"></p>
        <p>27/09 <img src="Images/drizzle.png" width="50px" length="30px"></p>
        <P>28/09 <img src="Images/mist.png" width="50px" length="30px"></P>
     </div>

    <div>right div</div>
</div>
    
</body>
</html>
